<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

<h2>Daftar Menu</h2>
<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let item of items" (click)="onAddItem.emit(item)">
    <div class="card-body">
      <h4 class="card-title">{{item.name}}</h4>
      <hr>
      <p class="card-text">{{item.des}}</p><br>
      <button class="btn btn-primary">Rp. {{item.price}}</button>
      <!-- <p class="card-text"></p> -->
    </div>
  </div>
</div>
